<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
    <!-- FontAwesome -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" th:href="@{/menu}">Productos</a>
        <div class="form-inline my-2 my-lg-0 ml-auto">
            <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic">
            <span th:text="'Bienvenido ' + ${nombre} + ' ' + ${apellidos}" class="ml-2"></span>
            <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Detalle de Producto</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                <p class="card-text">Precio: <span th:text="${producto.precio}"></span></p>
                <p class="card-text">Stock: <span th:text="${producto.stock}"></span></p>
                <p class="card-text">Categoría: <span th:text="${producto.categoriaEntity.nombre_categoria}"></span></p>
                <a th:href="@{/menu}" class="btn btn-primary">Atrás</a>
                <a th:href="@{/eliminar_producto/{id}(id=${producto.productoId})}" class="btn btn-danger ml-2">Eliminar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
