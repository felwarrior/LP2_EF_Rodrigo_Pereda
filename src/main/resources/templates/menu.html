<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Productos</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- FontAwesome -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
.profile-pic {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	object-fit: cover;
}
</style>
</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" th:href="@{/menu}">Productos</a>
		<div class="form-inline my-2 my-lg-0 ml-auto">
			<img th:src="${'/usuario_foto/' + foto}" alt="Profile"
				class="profile-pic"> <span
				th:text="'Bienvenido ' + ${nombre} + ' ' + ${apellidos}"
				class="ml-2"></span> <a class="btn btn-outline-danger ml-2"
				th:href="@{/logout}" role="button">Cerrar sesión</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="mb-4">Lista de Productos</h2>
		<a th:href="@{/nuevo_producto}" class="btn btn-primary mb-3">Agregar Nuevo Producto</a> 
		<a th:href="@{/productos/generar_pdf}" class="btn btn-primary mb-3">Generar PDF</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Categoría</th>
					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.productoId}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.categoriaEntity.nombre_categoria}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td><a
						th:href="@{/detalle_producto/{id}(id=${producto.productoId})}"
						class="btn btn-info">Ver</a> | <a
						th:href="@{/editar_producto/{id}(id=${producto.productoId})}"
						class="btn btn-warning btn-sm">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
